<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Exam Academy | Ancient India Quiz</title>
    <style>
        :root {
            --primary-bg: #1a0b2e;
            --gradient-bg: radial-gradient(circle at center, #2e003e 0%, #000000 100%);
            --accent-gold: #ffbf00;
            --accent-gold-glow: rgba(255, 191, 0, 0.4);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: 1px solid rgba(255, 255, 255, 0.15);
            --text-white: #ffffff;
            --text-gray: #dddddd;
            --success: #2ecc71;
            --error: #e74c3c;
            --font-main: 'Segoe UI', 'Nirmala UI', 'Mukta', 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Premium feel, prevents text highlighting clicks */
        }

        body {
            background: var(--gradient-bg);
            background-attachment: fixed;
            font-family: var(--font-main);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            height: 70px;
            background: rgba(20, 10, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-gold-glow);
        }

        .quiz-status {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- Main Layout --- */
        .main-container {
            width: 100%;
            max-width: 900px;
            margin-top: 100px; /* Space for fixed header */
            margin-bottom: 50px;
            padding: 20px;
            position: relative;
        }

        /* --- Floating Next Button (Top Right Fixed) --- */
        #next-btn {
            position: fixed;
            top: 100px; /* Just below header */
            right: 40px;
            background: var(--accent-gold);
            color: #000;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-gold-glow);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0; /* Hidden initially */
            pointer-events: none;
            transform: translateY(-20px);
        }

        #next-btn.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        #next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--accent-gold-glow);
            background: #fff;
        }

        /* --- Question Card --- */
        .question-card {
            background: var(--card-bg);
            border: var(--card-border);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        }

        .q-text {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 20px;
            color: var(--text-white);
        }

        /* --- Options Area --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns for Desktop */
            gap: 20px;
            width: 100%;
        }

        .option-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            color: var(--text-white);
            padding: 20px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .option-btn .opt-marker {
            background: rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 191, 0, 0.1);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        /* --- States --- */
        .option-btn.correct {
            background: linear-gradient(90deg, #1b5e20, #2ecc71) !important;
            border-color: #2ecc71 !important;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
            transform: scale(1.02);
        }

        .option-btn.wrong {
            background: linear-gradient(90deg, #621b1b, #e74c3c) !important;
            border-color: #e74c3c !important;
            opacity: 0.8;
        }

        .option-btn:disabled {
            cursor: default;
        }

        /* --- Explanation --- */
        .explanation-box {
            margin-top: 30px;
            background: rgba(46, 204, 113, 0.1);
            border-left: 5px solid var(--success);
            padding: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease forwards;
        }

        .expl-title {
            color: var(--success);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expl-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d1f2eb;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Score Card Styling */
        .result-container {
            text-align: center;
            animation: fadeIn 0.8s;
            padding: 50px 20px;
        }
        .result-title {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: var(--accent-gold);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Responsive adjust for narrower screens (Laptop small) */
        @media (max-width: 1100px) {
            #next-btn {
                right: 20px;
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
        /* Make grid stack on smaller tablets if needed, though desktop preferred */
        @media (max-width: 768px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-card { padding: 25px; }
            .q-text { font-size: 1.4rem; }
        }

    </style>
</head>

    <!-- Sticky Header -->
    <header class="header">
        <div class="brand-name">Smart Exam Academy</div>
        <div class="quiz-status" id="status-counter">प्रश्न 1 / 43</div>
    </header>

    <!-- Fixed Next Button (Top Right) -->
    <button id="next-btn" onclick="nextQuestion()">

    </button>

    <!-- Main Content Area -->
    <div class="main-container" id="quiz-area">

        <div class="question-card" id="q-card">

    <div class="main-container" id="result-area" style="display: none;">

        </div>
    </div>

        { q: "‘गणित सार संग्रह’ के लेखक कौन हैं?", options: ["श्रीधराचार्य", "महावीराचार्य", "ब्रह्मगुप्त", "आर्यभट्ट द्वितीय"], correct: 1, note: "उत्तर: (B) महावीराचार्य - 9वीं शताब्दी के जैन गणितज्ञ महावीराचार्य ने इस ग्रंथ की रचना की थी।" },
        { q: "‘New Science of Healing’ के लेखक कौन हैं?", options: ["लुई कोने", "एडोल्फ जस्ट", "हिप्पोक्रेट्स", "अरस्तु"], correct: 0, note: "उत्तर: (A) लुई कोने - प्राकृतिक चिकित्सा पर आधारित यह पुस्तक लुई कोने द्वारा लिखी गई है।" },
        { q: "‘Return to Nature’ पुस्तक किसकी है?", options: ["महात्मा गांधी", "रूसो", "एडोल्फ जस्ट", "लुई कोने"], correct: 2, note: "उत्तर: (C) एडोल्फ जस्ट - यह पुस्तक प्राकृतिक जीवन शैली की ओर लौटने (Return to Nature) पर बल देती है।" }
    ];

    // --- State Variables ---
    let currentQuestionIndex = 0;
    let score = 0;
    let isQuestionAnswered = false;

    // --- DOM Elements ---
    const dom = {
        questionText: document.getElementById("q-text"),
        optionsArea: document.getElementById("options-area"),
        counter: document.getElementById("status-counter"),
        explBox: document.getElementById("explanation"),
        explText: document.getElementById("expl-text"),
        nextBtn: document.getElementById("next-btn"),
        quizArea: document.getElementById("quiz-area"),
        resultArea: document.getElementById("result-area"),
        finalScore: document.getElementById("final-score")
    };

    // --- Core Functions ---

    function initQuiz() {
        loadQuestion(currentQuestionIndex);
    }

    function loadQuestion(index) {
        // Reset UI State
        isQuestionAnswered = false;
        dom.explBox.style.display = "none";
        dom.nextBtn.classList.remove("visible");
        
        // Ensure Transition runs (small hack: opacity toggle)
        dom.questionText.style.opacity = 0;
        
        setTimeout(() => {
            // Load Content
            const data = quizData[index];
            dom.counter.textContent = `प्रश्न ${index + 1} / ${quizData.length}`;
            dom.questionText.textContent = `प्र. ${data.q}`;
            dom.questionText.style.opacity = 1;
            
            // Build Options
            dom.optionsArea.innerHTML = "";
            const labels = ["A", "B", "C", "D"];
            
            data.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                // Animation Delay for staggered entry
                btn.style.animation = `slideIn 0.3s ease forwards ${i * 0.1}s`;
                btn.onclick = () => selectOption(i, btn);
                
                const marker = document.createElement("div");
                marker.className = "opt-marker";
                marker.textContent = labels[i];
                
                const textSpan = document.createElement("span");
                textSpan.textContent = opt;
                
                btn.appendChild(marker);
                btn.appendChild(textSpan);
                dom.optionsArea.appendChild(btn);
            });
            
            // Scroll slightly up if explanation pushed down
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 200);
    }

    function selectOption(selectedIndex, btnElement) {
        if (isQuestionAnswered) return;
        isQuestionAnswered = true;

        const data = quizData[currentQuestionIndex];
        const correctIndex = data.correct;
        const allButtons = document.querySelectorAll(".option-btn");

        // Logic
        if (selectedIndex === correctIndex) {
            score++;
            btnElement.classList.add("correct");
        } else {
            btnElement.classList.add("wrong");
            // Highlight the correct one
            allButtons[correctIndex].classList.add("correct");
        }

        // Disable all clicks
        allButtons.forEach(btn => btn.disabled = true);

        // Show Explanation
        dom.explText.textContent = data.note;
        dom.explBox.style.display = "block";

        // Show Next Button (Fixed Top-Right)
        dom.nextBtn.classList.add("visible");
    }

    function nextQuestion() {
        if (currentQuestionIndex < quizData.length - 1) {
            currentQuestionIndex++;
            // Transition Out
            dom.quizArea.style.opacity = "0";
            dom.quizArea.style.transform = "translateY(20px)";
            dom.quizArea.style.transition = "opacity 0.3s, transform 0.3s";

            setTimeout(() => {
                loadQuestion(currentQuestionIndex);
                dom.quizArea.style.opacity = "1";
                dom.quizArea.style.transform = "translateY(0)";
            }, 300);
        } else {
            showResult();
        }
    }

    function showResult() {
        dom.quizArea.style.display = "none";
        dom.nextBtn.style.display = "none"; // Hide floating button at end
        dom.resultArea.style.display = "block";
        dom.finalScore.textContent = `${score} / ${quizData.length}`;
        
        // Add color based on score
        const percentage = (score / quizData.length) * 100;
        if(percentage > 80) dom.finalScore.style.color = "#2ecc71";
        else if(percentage > 50) dom.finalScore.style.color = "#f1c40f";
        else dom.finalScore.style.color = "#e74c3c";
    }

    // --- Start ---
    initQuiz();

</script>
